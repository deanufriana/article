<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="images/programing.png">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/flexboxgrid.min.css" />
	<link rel="shortcut icon" href="/img/brand/icon.png" type="image/x-icon" />
	<link rel="stylesheet" href="vendor/themify-icons/themify-icons.css" />
	<link rel="stylesheet" href="vendor/tabulator/dist/css/tabulator.css" />
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<script src="vendor/tabulator/dist/js/tabulator.js">
	</script>
	<script src="vendor/editor/ckeditor.js">
	</script>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>

</html>
